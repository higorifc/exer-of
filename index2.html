    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let feminino = [];
    let masculino = [];

    for (let iten of listaDeNomes) {
        const nome = prompt(`O genero de ${iten} é qual? Marque M para masculino e F para feminino. `).toLowerCase();
        if (nome == "m") {
            masculino.push(iten);
        } else if (nome == "f") {
            feminino.push(iten)
        } else {
            alert('Informe somente M para masculino ou F para feminino!')
        };
    } 

    document.write(`Lista de nomes masculinos: <br> ${masculino.join("<br>")} <br> Lista de nomes femininos: <br> ${feminino.join("<br>")}`);

</script>
